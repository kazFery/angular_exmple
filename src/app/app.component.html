<div class="card m-auto">
  <div id="header">
    <h3 class="text-center">Bill Calculation</h3>
  </div>
  <div id="main">
    <form>
      <div class="form-group row">
        <label for="product_name" class="col-sm-2 col-form-label"
          >Product Name</label
        >
        <div class="col-sm-5">
          <input type="text" class="form-control" id="product_name" value="" />
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="brand_name" class="col-sm-2 col-form-label"
          >Brand Name</label
        >
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            id="brand_name"
            placeholder="Brand Name"
          />
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-5">
          <input
            type="number"
            class="form-control"
            id="quantity"
            value="{{ quantity }}"
          />
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="cost" class="col-sm-2 col-form-label">Cost</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="cost" />
        </div>
      </div>
    </form>
  </div>
  <div id="footer" class="m-2 text-center">
    <button id="add-product" class="btn btn-primary mx-5">Add</button>
    <button id="dispaly" class="btn btn-primary">Display All</button>
  </div>
</div>
